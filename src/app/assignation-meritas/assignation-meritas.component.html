<h3>Choisir une étape :</h3>
 <form>
<div class="form-check form-control text-center">
    <input class="form-check-input" type="radio" name="radio" id="radio1" value="1" (change)="surChangementEtape($event)" checked>
    <label class="form-check-label text-center" for="exampleRadios1">1</label>
    <span class="espace"></span>
    <input class="form-check-input" type="radio" name="radio" id="radio2" value="2" (change)="surChangementEtape($event)">
    <label class="form-check-label text-center" for="exampleRadios2">2</label>
    <span class="espace"></span>
    <input class="form-check-input" type="radio" name="radio" id="radio1" value="3" (change)="surChangementEtape($event)">
    <label class="form-check-label text-center" for="exampleRadios3">3</label>
</div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Code permanent</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Choisir un type de méritas</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let etudiant of listeEtudiants">
        <td>{{ etudiant.codePermanent }}</td>
        <td>{{ etudiant.nom }}</td>
        <td>{{ etudiant.prenom }}</td>
        <td>
            <form [formGroup]="meritasForm">
            <select class="form-control" formControlName="selectionRaison" id="select" (change)="surChangementRaisonSelectionne($event, etudiant.codePermanent)">
            <option>aucun</option>
            <option *ngFor="let raisonActif of listeRaisons">{{ raisonActif.raison }}</option>
            </select>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<button class="btn btn-primary" (click)="soumettre()" type="button">Soumettre</button>
